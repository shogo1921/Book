<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts::head('書籍リスト')}"></head>
<body>
<header th:replace="~{parts::header}"></header>
<div class="container">
<h1>書籍リスト</h1>
	<table class="table table-striped">
	  <tr>
	    <th>タイトル</th>
	    <th>著者</th>
	    <th>出版社</th>
	    <th>値段</th>
	  </tr>
	  <tr th:each="book : ${books}" th:object="${book}">
	    <td th:text="*{title}"></td>
	    <td th:text="*{author.name}"></td>
	    <td th:text="*{publisher}"></td>
	    <td th:text="*{price}"></td>
	  </tr>
	</table>
</div>
</body>
</html>
