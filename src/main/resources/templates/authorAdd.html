<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts::head('著者追加')}"></head>
<body>
<header th:replace="~{parts::header}"></header>
<div class="container">
	<h1>著者追加</h1>
	<form action="" method="post" th:object="${author}">
		<p style="color: red;" th:errors="*{name}"></p>
		<p>著者名:
		<input type="text" th:field="*{name}">
		</p>

		<p style="color: red;" th:errors="*{detail.introduction}"></p>
		<p>紹介文:
		<input type="text" th:field="*{detail.introduction}">
		</p>

		<p>出生日:
		<input type="date" th:field="*{detail.bornAt}">
		</p>

		<p>没日:
		<input type="date" th:field="*{detail.diedAt}">
		</p>

		<input type="submit" value="追加">
	</form>
</div>
</body>
</html>
