<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts::head('著者リスト')}"></head>
<body>
<header th:replace="~{parts::header}"></header>
<div class="container">
	<h1>著者リスト</h1>
	<p><a th:href="@{/authors/add}">著者の追加</a></p>
	<table class="table table-striped">
	  <tr>
	    <th>氏名</th>
	    <th>紹介文</th>
	    <th>出生日</th>
	    <th>没日</th>
	    <th>リンク</th>
	  </tr>
	  <tr th:each="author : ${authors}" th:object="${author}">
	    <td th:text="*{name}"></td>
	    <td th:text="*{detail.introduction}"></td>
	    <td th:text="*{#dates.format(detail.bornAt, 'yyyy年MM月dd日')}"></td>
	    <td th:text="*{#dates.format(detail.diedAt, 'yyyy年MM月dd日')}"></td>
	    <td><a th:href="@{/books/byAuthor/{id}(id=*{id})}">著書を見る</a></td>
	  </tr>
	</table>
</div>
</body>
</html>
