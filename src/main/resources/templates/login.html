<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts::head('ログイン')}"></head>
<body>
<header th:replace="~{parts::header}"></header>
<div class="container">
<h1>ログイン</h1>
	<form action="" method="post" th:object="${reviewer}">
		<p style="color: red;" th:errors="*{loginId}"></p>
		<p style="color: red;" th:if="${errorLogin}" th:text="${errorLogin}"></p>

		<p>ログインID:
		<input type="text" th:field="*{loginId}">
		</p>

		<p>パスワード:
		<input type="password" th:field="*{loginPass}">
		</p>

		<input type="submit" value="ログイン">
	</form>
</div>
</body>
</html>
