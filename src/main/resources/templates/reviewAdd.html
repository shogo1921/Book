<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts::head('レビュー追加')}"></head>
<body>
<header th:replace="~{parts::header}"></header>
<div class="container">
	<h1>レビュー追加</h1>
	<p><a th:href="@{/reviews}">レビューリストに戻る</a></p>
	<form action="" method="post" th:object="${review}">
	  <p>書籍:
	    <select th:field="*{book.id}">
	      <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.title}"></option>
	    </select>
	  </p>
	  <p>評価:
	    <select th:field="*{score}">
	      <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
	    </select>
	  </p>

	  <p>コメント:<br>
	    <textarea th:field="*{comment}" cols="30" rows="10"></textarea>
	  </p>

	  <input type="submit" value="投稿">
	</form>
</div>
</body>
</html>
