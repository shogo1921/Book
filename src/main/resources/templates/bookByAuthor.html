<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts::head(${author.name})}"></head>
<body>
<header th:replace="~{parts::header}"></header>
<div class="container">
	<h1 th:text="${author.name}"></h1>
	<p><a th:href="@{/authors}">著者リスト</a></p>
	<table class="table table-striped" th:if="!${#lists.isEmpty(author.books)}">
	  <tr>
	    <th>タイトル</th>
	    <th>出版社</th>
	    <th>値段</th>
	  </tr>
	  <tr th:each="book : ${author.books}" th:object="${book}">
	    <td th:text="*{title}"></td>
	    <td th:text="*{publisher}"></td>
	    <td th:text="*{price}"></td>
	  </tr>
	</table>

	<p th:if="${#lists.isEmpty(author.books)}">著書は登録されていません</p>

</div>
</body>
</html>
